<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>

      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input id="message" placeholder="your message" />
            <button id="Send">Send</button>
          </form>
          <button id="send-location">Send Location</button>
        </div>
      </div>
    </div>

    <!-- we use it to add dynamically a template that contain a message to render it here by mustashe -->

    <!-- L161 to set a template that we can use different time to render the messages on the screen  -->
    <script id="message-template" type="text/html">
      <div class="message">
        <!-- it is like a variable that mustache can have a value to it to render it to screen  -->
        <p>
          <span class="message__name">Some user name</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">Some user name</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>

        <!-- to give a link to google drive directly -->
        <!-- target=blank: will open the link to new tab not your open tab -->
        <p><a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
